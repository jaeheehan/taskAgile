spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/task_agile
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  freemarker:
    template-loader-path: classpath:/mail-templates/

  mail:
    host: localhost
    port: 1025
    properties:
      mail:
        smtp:
          auth: false

server:
  port: 9090

logging:
  level:
    com.taskagile: DEBUG
    org.springframework.security: WARN

app:
  mail-from: noreply@taskagile.com